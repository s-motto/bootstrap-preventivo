<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preventivo Bootstrap</title>
    <!--collegamento Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--/collegamento Bootstrap-->

</head>

<body>
    <!--barra di navigazione-->
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body sm md lg "
        data-bs-theme="dark">
        <div class="container-fluid ">

            <a class="navbar-brand ps-5" href="#">Bool Factory</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse position-absolute top-0 end-0">

                <ul class="navbar-nav mx-auto py-2 pe-5">

                    <li class="nav-item">
                        <a class="nav-link  fs-6" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fs-6" href="#">Contatti</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
    <!--/barra di navigazione-->
    <main>

        <div class="container pt-4">
            <div class="row">
                <div class="col-8 pe-5">
                    <h3>Richiesta Preventivo</h3>
                    <p>Compila il form per richiedere un preventivo per i nostri servizi di sviluppo.</p>


                    <!--form-->
                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">Nome</label>
                        <input type="text" class="form-control" id="name" placeholder="Inserisci il tuo nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label fw-semibold">Cognome</label>
                        <input type="text" class="form-control" id="surname" placeholder="Inserisci il tuo cognome"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="inputEmail" class="form-label fw-semibold">Email</label>
                        <input type="email" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="work" class="form-label fw-semibold">Tipo di Lavoro</label>
                        <select id="work" class="form-select" required>
                            <option selected>Selezione il tipo di lavoro</option>
                            <option value="1"> Backed Development</option>
                            <option value="2">Frontend Development</option>
                            <option value="3">Project Analysis</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="note" class="form-label fw-semibold">Note</label>
                        <textarea class="form-control" id="note" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="promo" class="form-label fw-semibold">Codice Promozionale (opzionale)</label>
                        <input type="text" class="form-control" id="promo">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="privacy" required>
                        <label class="form-check-label" for="privacy">
                            Accetto la Privacy Policy
                        </label>
                    </div>

                </div>
                <!--/form-->
                <!--card-->
                <div class="card col-4 p-0" style="width: 18rem; height: 28rem;">
                    <img src="https://images.pexels.com/photos/3184418/pexels-photo-3184418.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                        class="card-img-top" alt="..." width="300px" height="200px">
                    <div class="card-body">
                        <h5 class="card-title">I nostri contatti</h5>
                        <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">help@boolfactory.test</li>
                        <li class="list-group-item">+1122334455</li>

                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Help desk</a>

                    </div>
                </div>
                <!--/card-->
            </div>
        </div>

        <!--calcolo preventivo-->
        <div></div>
        <!--/calcolo preventivo-->

    </main>
    <!--footer-->
    <footer></footer>
    <!--footer-->

</body>

</html>
